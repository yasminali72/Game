<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game Over site" />
    <meta name="keywords" content="Game Over" />
    <title>Home</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <header>
      <img
        src="images/wraper.png"
        alt="game photo"
        class="w-100 object-fit-cover"
      />
    </header>

    <main>
      <section>
        <div class="games">
          <nav
            class="navbar navbar-expand-lg col-md-6 col-lg-9 ms-auto me-auto rounded-4 position-sticky top-0 z-3"
          >
            <div class="container">
              <div
                class="navbar-brand text-white d-flex justify-content-center align-items-center"
              >
                <img src="images/logo-sm.png" alt="logo" />
                <h5 class="ms-1 mb-0 text-uppercase">GAME REVIEWS</h5>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-uppercase"
                      aria-current="page"
                      href="#"
                      >mmorpg</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">shooter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">sailing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">PERMADEATH</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">SUPERHERO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">PIXEL</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container my-5">
            <div class="row gy-4 gx-4" id="cards"></div>
          </div>
        </div>
      </section>

      <div class="vh-100 position-absolute top-0 w-100 z-3 d-none" id="layer">
        <div class="container pt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Details Game</h4>
            <i class="fa-solid fa-xmark fs-3 text-secondary" role="button"></i>
          </div>
          <div class="row layer gy-4 mt-1">
            <div class="col-md-4">
              <img src="" alt="" class="w-100" />
            </div>

            <div class="col-md-8">
              <h3 class="text-capitalize"></h3>
              <p class="text-capitalize">
                Category:<span
                  class="Category p-1 rounded bg-info text-black ms-1"
                ></span>
              </p>

              <p class="text-capitalize">
                Platform:<span
                  class="Platform p-1 rounded bg-info text-black ms-1"
                ></span>
              </p>
              <p class="text-capitalize">
                Status:<span
                  class="Status p-1 rounded bg-info text-black ms-1"
                ></span>
              </p>
              <p class="des"></p>

              <a
                href=""
                class="btn btn-outline-warning text-decoration-none text-white text-capitalize mb-1"
                target="_blank"
                >show game</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="loading m-auto position-fixed w-100 vh-100 top-0 start-0 d-flex justify-content-center align-items-center"
      >
        <span class="loader"></span>
      </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
